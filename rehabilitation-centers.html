    <script>
        // Function to open map modal
        function openMap(centerName, mapUrl) {
            const modal = document.getElementById('mapModal');
            const mapFrame = document.getElementById('mapFrame');
            
            // Set the iframe source to the map URL
            mapFrame.src = mapUrl;
            
            // Show the modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }
        
        // Function to close map modal
        function closeMap() {
            const modal = document.getElementById('mapModal');
            const mapFrame = document.getElementById('mapFrame');
            
            // Reset the iframe source to stop loading
            mapFrame.src = '';
            
            // Hide the modal
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        }
        
        // Close modal when clicking outside the content
        window.onclick = function(event) {
            const modal = document.getElementById('mapModal');
            if (event.target === modal) {
                closeMap();
            }
        };
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('mapModal');
            if (event.key === 'Escape' && modal.classList.contains('active')) {
                closeMap();
            }

        // Function to create center cards
        function createCenterCards(centers, containerId, type) {
            const container = document.getElementById(containerId);
            
            centers.forEach(center => {
                // Create column div
                const col = document.createElement('div');
                col.className = 'col';
                
                // Create card div
                const card = document.createElement('div');
                card.className = `center-card ${type}`;
                
                // Create contact info if available
                let contactInfo = '';
                if (center.website) {
                    contactInfo += `<div class="card-text"><i>🌐</i><a href="${center.website}" target="_blank">${center.website.replace(/^https?:\/\//, '')}</a></div>`;
                }
                if (center.email) {
                    contactInfo += `<div class="card-text"><i>✉️</i>${center.email}</div>`;
                }
                if (center.phone) {
                    contactInfo += `<div class="card-text"><i>📞</i>${center.phone}</div>`;
                }
                
                // Create card content
                card.innerHTML = `
                    <div class="card-body">
                        <div class="card-content">
                            <i class="center-icon ${type}">${type === 'mental-health' ? '🧠' : '🦵'}</i>
                            <span class="card-category ${type}">${type === 'mental-health' ? 'Mental Health & Addiction' : 'Physical Rehabilitation'}</span>
                            <h3 class="card-title ${type}">${center.name}</h3>
                            <div class="card-description">${center.description}</div>
                            <p class="card-text ${type}"><i>📍</i>${center.location}</p>
                            ${contactInfo ? `<div class="contact-info">${contactInfo}</div>` : ''}
                        </div>
                        ${center.mapUrl ? `
                        <div class="card-footer">
                            <a href="#" class="view-map-link ${type}" onclick="openMap('${center.name.replace(/'/g, "\\'")}', '${center.mapUrl}'); return false;">
     <i class="fas fa-map"></i> View on Map
                            </a>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                // Append elements
                col.appendChild(card);
                container.appendChild(col);
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createCenterCards(mentalHealthCenters, 'mental-health-container', 'mental-health');
            createCenterCards(physicalRehabCenters, 'physical-container', 'physical');
        });
    </script>
