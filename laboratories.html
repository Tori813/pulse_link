        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        body { transition: background-color 0.3s ease, color 0.3s ease;

        .container {
            max-width: 1200px;

        .header { transition: background-color 0.3s ease, color 0.3s ease;

        }

        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
            width: calc(100% + 20px);
        }
        .col {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        @media (min-width: 768px) {
            .col {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
        .lab-card {
            background: white;
            border-radius: 0 10px 10px 0;
            overflow: hidden;

            margin-left: -5px;
        }
        .lab-card:hover {

        }
        .card-body { transition: background-color 0.3s ease, color 0.3s ease;

            display: flex;
            flex-direction: column;

            font-style: normal;
        }
        .card-title {

            margin-bottom: 10px;
            line-height: 1.4;

            color: #7b1fa2;
        }
        .card-description {
            color: #5f6368;
            font-size: 0.9em;
            margin-bottom: 10px;
            line-height: 1.4;
            flex-grow: 1;

            align-items: flex-start;

            font-style: normal;

        /* Map Modal Styles */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .map-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .map-modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .map-modal.active .map-modal-content {
            transform: translateY(0);
        }
        
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;

<body>

            <div class="map-container">

        // Function to open map modal

            event.preventDefault();
            const modal = document.getElementById('mapModal');
            const mapFrame = document.getElementById('mapFrame');
            
            // Set the iframe source
            mapFrame.src = mapUrl;
            
            // Show the modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            
            // Close modal when clicking outside the content
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeMap();
                }
            };
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeMap();
                }
            });
        }
        
        // Function to close map modal
        function closeMap() {
            const modal = document.getElementById('mapModal');
            const mapFrame = document.getElementById('mapFrame');
            
            // Hide the modal
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling

            setTimeout(() => {
                mapFrame.src = '';
            }, 300);

        // Function to create laboratory cards
        function createLabCards() {
            const container = document.getElementById('labs-container');
            
            laboratories.forEach(lab => {
                // Create column div
                const col = document.createElement('div');
                col.className = 'col';
                
                // Create card div
                const card = document.createElement('div');
                card.className = 'lab-card';
                
                // Create card content
                card.innerHTML = `
                    <div class="card-body">
                        <i class="lab-icon">üß™</i>
                        <h3 class="card-title">${lab.name}</h3>
                        <div class="card-category">Laboratory</div>
                        <div class="card-description">${lab.description}</div>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i>${lab.location}</p>
                        <a href="#" class="view-map" onclick="openMap('${lab.name.replace(/'/g, "\\'")}', '${lab.mapUrl}')">
                            <i class="fas fa-map"></i> View on Map
                        </a>
                    </div>
                `;
                
                // Append elements
                col.appendChild(card);
                container.appendChild(col);
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
